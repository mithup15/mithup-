<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <style>
       .container{
         background-color: crimson;
         margin-left: 30%;
         margin-right: 30%;
         border-radius: 5px;
       
       }
    </style>
</head>
<body>
    <form action="pro2.html" target="_blank" onsubmit="return myfunction()">
       
          <center><h1>Register</h1></center>
          <center>       
          <div class="container">
          <label for="email"><b>Email</b></label><br>
          <br>
          <input style=" border-radius: 5px;" type="text" placeholder="Enter Email" name="email" id="email" required><br>
          <br>
          <label for="psw"><b>Password</b></label><br>
          <br>
          <input style=" border-radius: 5px;" type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
          <br>
          <label for="psw-repeat"><b>Confirm Password</b></label><br>
          <br>
          <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required><br>
          <br>

          <input type="submit" class="registerbtn">
        </div>
      </form>
        <div style=" background-color: rgb(65, 245, 10);" class="container signin"  action="pro2.html" target="_blank">
          <p>Already have an account? <a href="pro2.html">Sign in</a>.</p>
        </div>
      </center>  
        
      
  <script>
    function myfunction(){
      var paasword=document.getElementById("psw").value;
      var pswrepeat=document.getElementById("psw-repeat").value;
      if(paasword==pswrepeat){
        alert("acount created ");
        var mail=document.getElementById("email").value;
        var password=document.getElementById("psw").value;
        let item={
          email:mail,
          password:password
        }
        localStorage.setItem('item',JSON.stringify(item));
      }
      else{
        alert("incorrect password");
      return false;
      }
    }
  </script>         
</body>
</html>
