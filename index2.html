<!DOCTYPE html>
<html>
<head>
    <title> form</title>
</head>
<body>
    <form>
    <label for="first name">FIRST NAME : </label><br>
    <input id="firstname" type="text" placeholder="first name"><br>
    <label for="last name">LAST NAME : </label><br>
    <input id=" lastname" type="text" placeholder="last name"><br>
    <label for="mail">email : </label><br>
    <input id="mail" type="text" placeholder="email"><br>
    <br>
    <label for="gender">GENDER :</label><br>
    <input type="checkbox" name="MALE"> MALE<br>
    <input type="checkbox" name="FEMALE">FEMALE<br>
    <br>
    <label for="phone number">PHONE NO : </label>
    <input id="phone number" type="tel" placeholder="10 digits only"><br>
    <br>
    <label for="country">COUNTRY </label>
    <select>
        <option>australia</option>
        <option>pakistan</option>
        <option>india</option>
        <option>iran</option>
    </select><br>
    <br>
    <label for="state">STATE </label>
    <select>
        <option>karnataka</option>
        <option>kerala</option>
        <option>tamilnadu</option>
        <option>andrapradesh</option>
    </select>
        <br> 
        <br>
        <input type="submit" value="submit">
    </form>
    </body>
</html>
